<!-- Modal Start-->
  <div class="modal fade" id="LoginModal" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header block">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <div class="title-default-bold mb-none">Login</div>
              </div>
              <div class="modal-body">
                  <div class="login-form">
                      <form>
                          <label>Email *</label>
                          <input type="text" placeholder="Name or E-mail" [(ngModel)]="email" name="email" />
                          <label>Password *</label>
                          <input type="password" placeholder="Password" [(ngModel)]="password" name="password"/>
                          <label class="lost-password"><a href="#">Lost your password ?</a></label>
                          <div class="checkbox checkbox-primary">
                              <input id="checkbox1" type="checkbox" style="display: none;">
                              <label for="checkbox1">Remember Me</label>
                          </div>
                          <button class="default-big-btn fullwidth" type="submit" (click)="Login()" style="margin-bottom: 10px;">Login</button>
                          <label class="lost-password" style="text-align: center;margin: 0;"><a data-dismiss="modal" data-toggle="modal" data-target="#ForgetPassModal"> forget your password ?</a></label>
                          <hr />
                          One Click Login :
                          <br>
                          <br>
                          <div class="fullwidth" style="margin-bottom: 15px;">
                            <button class="btn btn-default fb social-btn" type="submit" (click)="SocialLogin('facebook')"> <i class="fa fa-facebook fa-fw"></i> Facebook</button>
                            <!-- <button class="btn btn-default twitter social-btn" type="submit" (click)="SocialLogin('twitter')"> <i class="fa fa-twitter fa-fw"></i>  Twitter</button> -->
                            <button class="btn btn-default google social-btn" type="submit" (click)="SocialLogin('google')"> <i class="fa fa-google fa-fw"></i>  Google+</button>
                          </div>
                          <!-- <hr />
                          you do not an have account yet !
                          <br>
                          <br>
                          <label data-dismiss="modal" data-toggle="modal" data-target="#RegisterModal" class="btn btn-outline-success" style="text-align: center;"><div > Create New Account</div></label> -->
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
