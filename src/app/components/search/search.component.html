
  <div class="search-Container">

  <div class="input-group" style="height: 100%;">
      <input class="form-control" style="height: 100%;"
       [(ngModel)]="inputVal"
       type="text"
       placeholder="{{placeholder}}"
       (keyup)="ValEntered()" (focus)="suggestions=true" (blur)="suggestions=false">
       <span *ngIf="ShowIcon" (click)="OnSubmit.emit()" class="input-group-addon" id="basic-addon1"><i  class="fa fa-search"></i></span>
  </div>

    <div  class="suggestionsBox block" *ngIf="suggestions && inputVal">
      <ul  style="margin-bottom:0px;" *ngIf="!IsLoading && list.length > 0" class="list-group"   >

      <table class="table table-striped" style="margin-bottom:0px;">
        <tr *ngFor="let item of list;" (mousedown)="OnSelectItemFun(item)">
         <td>{{item.name}}</td>
        </tr>
      </table>
      </ul>
    <div *ngIf="IsLoading" style="text-align: center;font-size: 16px;">Loading...</div>
    <div *ngIf="list.length <= 0 && !IsLoading" style="text-align: center;">
      <h5 style="display: inline-block;color: rgba(0, 0, 0, 0.55);">There are no Results</h5>
    </div>
  </div>
</div>
